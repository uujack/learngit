<html>

<body>
<div class="page_1">
	<div class="top_t">2018新年快乐！</div>
	<div class="heng">文风化旅</div>
	<div class="zuo">鄱湖千顷庐山庐美紫阳白鹿洞</div>
	<div class="you">太白九游乐天乐居渊明桃花源</div>
	<div style="display: none">
	     <audio id="adu_1" class="audio_1" controls="controls">
				<source src="audio/bao.mp3" type="audio/mpeg">

		 </audio>
					 </div>
	<div class="tex_1">
		<ul class="ul_1">
			<li id="li_1"> <p class="bao_1"></p> <p class="p_1">一分钟短爆竹</p> 

				<div class="pen_1">
					 <p class="img_1"></p> 
					 <audio id="adu_1" class="audio_1">
					 		<source src="audio/bao.mp3" type="audio/mpeg">
							Your browser does not support the audio tag.
					 </audio>
				</div>
			</li>
			<li id="li_3"> <p class="bao_3"></p> <p class="p_3">无限循环爆竹</p> 

					<div class="pen_3">
						 <p class="img_3"></p> 
						 <audio id="adu_3" class="audio_3" >

</div>
	<div class="content"></div>
	<div class="bottom"> <p style="text-indent: 2em;">狗年佳节到，向您问个好，身体倍健康，心情特别好;好运天天交，口味顿顿妙。最后祝您及您的家人：狗年好运挡不住，狗年财源滚滚来!</p>  <p class="guan">点我</p> </div>
</body>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">
var myadu=document.getElementById("adu_1");
var myadu_3=document.getElementById("adu_3");
var one=0;
var three=0;
	$("#li_1").click(function(){
		if(one==0){
			$(".pen_1").show(1000);
			$(".pen_3").hide();
			myadu.play();
			myadu_3.pause();
			one=1;
		}else if(one==1){
			$(".pen_1").hide();
			$(".pen_3").hide();
			myadu.pause();
			myadu_3.pause();
			one=0;	
		}

	});

	$("#li_3").click(function(){
		if(three==0){
			$(".pen_3").show(1000);
			$(".pen_1").hide();
			myadu.pause();
			myadu_3.play();
			myadu_3.loop=true;
			three=1;
		}else if(three==1){
			$(".pen_3").hide();
			$(".pen_1").hide();
			myadu.pause();
			myadu_3.pause();
			three=0;
		}

	});
	$(".bottom").click(function(){
		$(".bottom").hide();
		$(".content").hide();
	});
</script>
</html>
